#Macros
macro.link.description=Generate a weblink.
macro.macrolist.description=Displays a list of available macros.
macro.mailto.description=Displays an email address.
macro.rfc.description=Generates links to RFCs.
macro.table.description=Displays a table.
macro.quote.description=Display quotations.
macro.code.description=Displays a chunk of code with syntax highlighting, for example Java, XML and SQL. The none type will do nothing and is useful for unknown code types.
macro.filepath.description=Displays a file system path. The file path should use slashes. Defaults to windows.
